<!DOCTYPE html>
<html>
    <head>
      
        <link href="css/bootstrap.css"
              rel="stylesheet">
    </head>
    <body>
        <div class="container">
            
            <hr/>
            <ul class="list-group" id="errorMessages"></ul>
          
            <div class="row">
              
                <div>
                    <div id="DVDTableDiv">
                        <h2>DVD Library</h2>


<div id="Add-container" class="col-lg-1 col-lg-push-0 col-md-1 col-md-push-0 col-sm-1 col-sm-push-0 col-xs-2 col-xs-push-0">
<button type="submit" id="create-button"><i class="btn btn-outline-secondary btn-xs">Add DVD</i></button>
</div>


<div class="form-group">
<select class=" col-lg-1 col-lg-push-7 col-md-2 col-md-push-0 col-sm-2 col-sm-push-0 col-xs-2 col-xs-push-0" id="search-selection">
  <option value="Title">Title</option>
  <option value="Director">Director</option>
  <option value="year">year</option>
  <option value="Rating">Rating</option>
</select>
  </div>

 <div class="search-container">
   <form class="form-horizontal" role="form" id="search-form">
      <input type="text" placeholder="Search.." class="col-md-2 input-group pull-right" id= "search-input">
      <div class="col-lg-2 col-lg-push-4 col-md-2 col-md-push-0 col-sm-2 col-sm-push-0 col-xs-2 col-xs-push-0">
      <button type="button" id="search-button"><i class="btn btn-outline-secondary btn-xs pull-right">Search</i></button>
  </div>


    </form>
  </div>
                        <table id="DVDTable" class="table table-hover">
                            <tr>
                                <th width="20%">Title</th>
                                <th width="20%">releaseDate</th>
                                <th width="20%">Director</th>
                                <th width="20%">Rating</th>
                                <th width="20%"></th>
                              
                            </tr>
                     
                            <tbody id="contentRows"></tbody>
                        </table>
                    </div>
                    <div id="editFormDiv" style="display: none">
                        <h2>Edit DVD</h2>

                        <form class="form-horizontal" role="form" id="edit-form">
                            <div class="form-group">
                                <label for="edit-title" class="col-md-4 control-label">
                                    Title
                                </label>

                                <div class="col-md-8">
                                    <input type="text"
                                           class="form-control"
                                           id="edit-title"
                                           placeholder="Title" required/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="edit-release-date" class="col-md-4 control-label">
                                    Release Date
                                </label>

                                <div class="col-md-8">
                                    <input type="text"
                                           class="form-control"
                                           id="edit-release-date"
                                           placeholder="ReleaseDate" required/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="edit-director" class="col-md-4 control-label">
                                    Director</label>

                                <div class="col-md-8">
                                    <input type="text"
                                           class="form-control"
                                           id="edit-director"
                                           placeholder="Director"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="edit-rating" class="col-md-4 control-label">Rating:
                                </label>

                                <div class="col-md-8">
                                    <input type="email"
                                           class="form-control"
                                           id="edit-rating"
                                           placeholder="Rating" required/>
                                </div>
                            </div>
                       

                            <div class="form-group">
                                <div class="col-md-offset-4 col-md-4">
                                    <input type="hidden" id="edit-DVD-id">
                                    <button type="button"
                                            id="edit-cancel-button"
                                            class="btn btn-default"
                                            onclick="hideEditForm()">
                                        Cancel
                                    </button>
                                </div>
                                <div class="col-md-4">
                                    <button type="button"
                                            id="Update"
                                            class="btn btn-default">
                                        Update DVD
                                    </button>
                                </div>
                            </div>

                        </form>
                    </div>
                </div> 
                <div class="col-md-6">
                   

                    <form class="form-horizontal" role="form" id="add-form">
                         <h2>Add New DVD</h2>
                        <div class="form-group">
                            <label for="add-title" class="col-md-4 control-label">
                                Title
                            </label>

                            <div class="col-md-8">
                                <input type="text"
                                       class="form-control"
                                       id="add-title"
                                       placeholder="Title" required/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="add-release-date" class="col-md-4 control-label">
                                ReleaseDate
                            </label>

                            <div class="col-md-8">
                                <input type="text"
                                       class="form-control"
                                       id="add-release-date"
                                       placeholder="ReleaseDate" required/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="add-director" class="col-md-4 control-label">
                                Director</label>

                            <div class="col-md-8">
                                <input type="text"
                                       class="form-control"
                                       id="add-director"
                                       placeholder="Director"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="add-rating" class="col-md-4 control-label">Rating</label>
                            <div class="col-md-8">
                              <select id="add-rating">
                                 <option value="G">G</option>
                                 <option value="PG">PG</option>
                                 <option value="PG-13">PG-13</option>
                                 <option value="NC-17">NC-17</option>
                                 <option value="R">R</option>
                                 </select>
                            </div>
                        </div>
                       <div class="form-group">
                            <label for="add-notes" class="col-md-4 control-label">Notes</label>

                            <div class="col-md-8">
                                <input type="text"
                                       class="form-control"
                                       id="add-notes"
                                       placeholder="Notes" required/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-offset-4 col-md-8">
                                  <button type="button"
                                        id="cancel-add-button"
                                        class="btn btn-default">
                                    Cancel
                                </button>
                                <button type="button"
                                        id="add-button"
                                        class="btn btn-default">
                                    Create Dvd
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

            <div id="delete-confirmation" style="display: none">
                                        <h1> Delete?</h1>
                                         <button type="button"
                                        id="cancel-delete-button"
                                        class="btn btn-default">
                                    Cancel
                                </button>
                                <button type="button"
                                        id="delete-confirmation-button"
                                        class="btn btn-default">
                                    Yes,Delete
                                </button>
</div>
     
        <script src="js/jquery-2.2.4.min.js"></script>
        <script src="js/bootstrap.js"></script>
        <script src="js/Home.js"></script>
    </body>
</html>
